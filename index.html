<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rotating Topics in Circle</title>
  <style>
    body {
      background-color: #0a192f; /* DevOps dark theme */
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .circle {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      animation: rotateCircle 15s linear infinite;
    }

    .circle span {
      position: absolute;
      transform-origin: 150px 150px;
      font-size: 18px;
      font-weight: bold;
      color: #64ffda;
    }

    /* Circular rotation animation */
    @keyframes rotateCircle {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="circle">
    <span style="top:0; left:140px;">Docker</span>
    <span style="top:40px; left:250px;">Kubernetes</span>
    <span style="top:140px; left:280px;">Terraform</span>
    <span style="top:240px; left:250px;">AWS</span>
    <span style="top:280px; left:140px;">Linux</span>
    <span style="top:240px; left:30px;">Jenkins</span>
    <span style="top:140px; left:0;">GitHub</span>
    <span style="top:40px; left:30px;">Helm</span>
  </div>
</body>
</html>
