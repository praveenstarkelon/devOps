<!DOCTYPE html>
<html>
<head>
  <title>DevOps Static Website</title>
  <style>
    body {
      background-color: #0a192f; /* Dark background */
      color: #64ffda;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    .marquee {
      width: 100%;
      overflow: hidden;
      box-sizing: border-box;
      margin: 20px 0;
      position: relative;
    }

    .marquee-content {
      display: flex; /* FIX: keep items in a row */
      animation: marquee 40s linear infinite; /* slow */
    }

    /* Pause on hover */
    .marquee-content:hover {
      animation-play-state: paused;
    }

    .marquee a {
      flex: 0 0 auto; /* prevent shrinking */
      margin: 0 40px;
      color: #64ffda;
      font-size: 22px;
      font-weight: bold;
      text-decoration: none;
      white-space: nowrap;
    }

    .marquee a:hover {
      color: #ff9800;
    }

    @keyframes marquee {
      0%   { transform: translateX(0%); }
      100% { transform: translateX(-50%); }
    }

    img {
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website</h1>
  
  <!-- Moving Topics -->
  <div class="marquee">
    <div class="marquee-content">
      <a href="cicd.html">🚀 CI/CD</a>
      <a href="docker.html">🐳 Docker</a>
      <a href="kubernetes.html">☸ Kubernetes</a>
      <a href="terraform.html">🌍 Terraform</a>

      <a href="aws.html">☁ AWS</a>
      <a href="jenkins.html">⚙ Jenkins</a>
      <a href="github.html">💻 GitHub Actions</a>
    </div>
  </div>

  <p>Ye meri image hai:</p>
  <img src="images/photo.jpg" alt="My Photo" width="300">
</body>
</html>
