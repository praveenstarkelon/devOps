<head>

  <style>
    body {
      background-color: #1E3A8A;
      color: white;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    nav {
      margin: 20px 0;
      display: flex;
      justify-content: flex-start; /* left to right */
      gap: 15px;
      flex-wrap: wrap;
    }
    nav a {
      background: #2563EB;
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease; /* smooth hover */
      display: inline-block;
    }
    nav a:hover {
      background: #60A5FA; /* hover par color change */
      transform: scale(1.1); /* hover par zoom thoda */
      cursor: pointer; /* cursor hand ban jayega */
    }
    img {
      border: 3px solid white;
      border-radius: 10px;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    h1, p {
      text-align: center;
    }
  </style>
</head>
