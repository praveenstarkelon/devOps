<!DOCTYPE html>
<html>
<head>
  <title>DevOps Website</title>
  <style>
    body {
      background-color: #0a192f;
      color: #64ffda;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    /* Navbar container */
    .navbar-container {
      width: 100%;
      overflow: hidden;
      background: #0a192f;
      border-bottom: 2px solid #233554;
      padding: 15px 0;
      position: relative;
      z-index: 100;
    }

    /* Navbar track moves continuously */
    .navbar {
      display: flex;
      justify-content: flex-start;
      gap: 60px;
      animation: scrollNav 15s linear infinite;
      white-space: nowrap;
      padding-left: 100%;
    }

    @keyframes scrollNav {
      from { transform: translateX(0%); }
      to   { transform: translateX(-100%); }
    }

    /* Pause scrolling on hover */
    .navbar:hover {
      animation-play-state: paused;
    }

    .menu-item {
      position: relative;
      display: inline-block;
    }

    .menu-item > a {
      color: #64ffda;
      font-size: 22px;
      font-weight: bold;
      text-decoration: none;
      padding: 5px 10px;
      transition: color 0.3s;
      display: inline-block;
    }

    .menu-item > a:hover {
      color: #ff9800;
    }

    /* Dropdown */
    .dropdown {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      position: absolute;
      top: 120%;
      left: 0;
      background: #112240;
      border-radius: 10px;
      padding: 20px;
      min-width: 300px;
      opacity: 0;
      transform: translateY(20px);
      pointer-events: none;
      transition: all 0.4s ease-in-out;
      z-index: 999;
    }

    .dropdown a {
      color: #64ffda;
      font-size: 18px;
      padding: 8px 10px;
      text-decoration: none;
      border-radius: 5px;
      text-align: left;
      transition: background 0.3s, color 0.3s;
    }

    .dropdown a:hover {
      background: #233554;
      color: #ff9800;
    }

    /* Show dropdown on hover */
    .menu-item:hover .dropdown {
      opacity: 1;
      transform: translateY(0px);
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website</h1>

  <div class="navbar-container">
    <div class="navbar">
      
      <!-- Docker -->
      <div class="menu-item">
        <a href="#">üê≥ Docker</a>
        <div class="dropdown">
          <a href="#">Basics</a>
          <a href="#">Images</a>
          <a href="#">Containers</a>
          <a href="#">Volumes</a>
        </div>
      </div>

      <!-- Kubernetes -->
      <div class="menu-item">
        <a href="#">‚ò∏ Kubernetes</a>
        <div class="dropdown">
          <a href="#">Pods</a>
          <a href="#">Services</a>
          <a href="#">Deployments</a>
          <a href="#">Helm</a>
        </div>
      </div>

      <!-- AWS -->
      <div class="menu-item">
        <a href="#">‚òÅ AWS</a>
        <div class="dropdown">
          <a href="#">EC2</a>
          <a href="#">S3</a>
          <a href="#">VPC</a>
          <a href="#">IAM</a>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
