<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    /* Reset + scroll fix */
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;  /* removes horizontal scroll */
      background-color: #001a33;
      color: cyan;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    /* Navbar */
    .navbar-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .menu-item {
      position: relative;
    }

    .menu-btn {
      background: none;
      border: none;
      font-size: 18px;
      color: cyan;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .menu-btn:hover {
      color: orange;
    }

    /* Dropdown */
    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      background-color: #0d1b2a;
      padding: 10px;
      border-radius: 6px;
      min-width: 260px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.5);

      /* Column wise */
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .dropdown a {
      color: cyan;
      text-decoration: none;
      padding: 6px;
      text-align: left;
      border-radius: 4px;
    }

    .dropdown a:hover {
      background-color: #1b263b;
      color: orange;
    }

    /* Show dropdown on hover */
    .menu-item:hover .dropdown {
      display: flex;
    }

    /* Special case: last item (GitHub Actions) ‚Üí open towards left */
    .menu-item:last-child .dropdown {
      right: 0;
      left: auto;
    }

    /* Image style */
    .image-container img {
      margin-top: 20px;
      width: 300px;
      border-radius: 12px;
      box-shadow: 0px 0px 20px cyan;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website</h1>

  <div class="navbar-container">
    <div class="menu-item">
      <button class="menu-btn">‚ò∏ Kubernetes</button>
      <div class="dropdown">
        <a href="#">Basics</a>
        <a href="#">Pods</a>
        <a href="#">Services</a>
        <a href="#">Volumes</a>
        <a href="#">ConfigMaps</a>
      </div>
    </div>

    <div class="menu-item">
      <button class="menu-btn">üåç Terraform</button>
      <div class="dropdown">
        <a href="#">Basics</a>
        <a href="#">Providers</a>
        <a href="#">Resources</a>
        <a href="#">Modules</a>
      </div>
    </div>

    <div class="menu-item">
      <button class="menu-btn">‚òÅ AWS</button>
      <div class="dropdown">
        <a href="#">EC2</a>
        <a href="#">S3</a>
        <a href="#">IAM</a>
        <a href="#">VPC</a>
      </div>
    </div>

    <div class="menu-item">
      <button class="menu-btn">‚öô Jenkins</button>
      <div class="dropdown">
        <a href="#">Pipeline</a>
        <a href="#">Freestyle</a>
        <a href="#">Plugins</a>
      </div>
    </div>

    <div class="menu-item">
      <button class="menu-btn">üíª GitHub Actions</button>
      <div class="dropdown">
        <a href="#">Workflows</a>
        <a href="#">Runners</a>
        <a href="#">Secrets</a>
        <a href="#">Marketplace</a>
      </div>
    </div>
  </div>

  <p>Ye meri image hai:</p>
  <div class="image-container">
    <img src="your-image.png" alt="My Image">
  </div>
</body>
</html>
