<!DOCTYPE html>
<html>
<head>
  <title>DevOps Static Website</title>
  <style>
    body {
      background-color: #0a192f; /* Dark background */
      color: #64ffda;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    .marquee {
      width: 100%;
      overflow-x: hidden;
      margin: 20px 0;
      position: relative;
      white-space: nowrap;
    }

    .marquee-content {
      display: flex;
      animation: marquee 40s linear infinite;
    }

    .marquee-content:hover {
      animation-play-state: paused;
    }

    .menu-item {
      position: relative;
      flex: 0 0 auto;
      margin: 0 40px;
    }

    .menu-item > a {
      color: #64ffda;
      font-size: 22px;
      font-weight: bold;
      text-decoration: none;
    }

    .menu-item > a:hover {
      color: #ff9800;
    }

    /* Fixed dropdown (not moving with marquee) */
    .dropdown {
      display: none;
      position: fixed;   /* FIXED instead of absolute */
      background: #112240;
      padding: 10px;
      border-radius: 8px;
      text-align: left;
      min-width: 180px;
      z-index: 9999;
    }

    .dropdown a {
      display: block;
      color: #64ffda;
      font-size: 18px;
      padding: 6px 10px;
      text-decoration: none;
    }

    .dropdown a:hover {
      background: #233554;
      color: #ff9800;
    }

    .menu-item:hover .dropdown {
      display: block;
    }

    @keyframes marquee {
      0%   { transform: translateX(0%); }
      100% { transform: translateX(-50%); }
    }

    img {
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website</h1>

    <div class="marquee-content">

          <a href="github-actions.html">GitHub Actions</a>
          <a href="aws-code-deploy.html">AWS CodeDeploy</a>
        </div>
      </div>

      <!-- Docker -->
      <div class="menu-item">
        <a href="docker.html">üê≥ Docker</a>
