<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Docker Basics - Matrix BG + Mouse Particles</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #64ffda;
      background: black;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100vw;
      height: 100vh;
      display: block;
    }
    /* rest styling as needed */
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <script>
    // MATRIX BACKGROUND
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener("resize", resize);

    const letters = "アァイィウヴエェオカガキギクケゲコサザシジスズセゼソタダチヂッツヅテデトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const lettersArr = letters.split("");
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize); 
    const drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;

    // --- Mouse Glow & Particles ---
    let mouseX = -100, mouseY = -100;
    canvas.addEventListener("mousemove", (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      createParticle(mouseX, mouseY);
    });
    canvas.addEventListener("mouseleave", () => {
      mouseX = -100;
      mouseY = -100;
    });

    // -------- PARTICLE SYSTEM -----------
    let particles = [];
    function createParticle(x, y) {
      for (let i = 0; i < 3; i++) { // 3 particles per move for dense trail
        particles.push({
          x: x + (Math.random() - 0.5) * 10,
          y: y + (Math.random() - 0.5) * 10,
          radius: Math.random() * 5 + 3,
          color: `hsla(${Math.random()*360},80%,60%,0.6)`,
          dx: (Math.random()-0.5)*2,
          dy: (Math.random()-0.5)*2,
          alpha: 1
        });
      }
    }

    function drawParticles() {
      for (let i = particles.length - 1; i >= 0; i--) {
        let p = particles[i];
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, 2*Math.PI);
        ctx.fillStyle = p.color.replace('0.6', p.alpha.toFixed(2));
        ctx.shadowColor = p.color;
        ctx.shadowBlur = 12;
        ctx.fill();
        ctx.shadowBlur = 0;
        p.x += p.dx;
        p.y += p.dy;
        p.alpha -= 0.02;
        if (p.alpha <= 0) particles.splice(i, 1);
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Matrix
      ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = lettersArr[Math.floor(Math.random() * lettersArr.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
      // Glow
      if (mouseX > 0 && mouseY > 0) {
        ctx.beginPath();
        ctx.arc(mouseX, mouseY, 50, 0, 2 * Math.PI);
        ctx.fillStyle = "rgba(0,255,120,0.18)";
        ctx.fill();
        ctx.beginPath();
        ctx.arc(mouseX, mouseY, 12, 0, 2 * Math.PI);
        ctx.fillStyle = "rgba(0,255,0,0.65)";
        ctx.fill();
      }
      // Particles
      drawParticles();
    }
    setInterval(draw, 33);
  </script>
</body>
</html>
